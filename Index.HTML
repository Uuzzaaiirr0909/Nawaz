<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nawaz</title>
</head>
<body>
    <script>
        function getUserInput() {
            var userInput = prompt("Please enter your input");
            if (userInput === "100") {
                document.write("Nawazshrif in London");
            } else if (userInput === "100great prize") {
                document.write("Nawazshrif in Pakistan");
            } else if (parseInt(userInput) < 100) {
                document.write("Nawazshrif in Pakistan");
            } else {
                document.write("Nawazshrif in London");
            }
        }
        getUserInput();
    </script>
</body>
</html>
